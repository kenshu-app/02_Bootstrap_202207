<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="card mx-auto">
		<div class="card-body text-center">
			<img src="images/icon.jpg" alt="">
			<h1 class="card-title display-6 my-3">ログインフォーム</h1>
		</div>
		<form class="form-signin">
			<input class="form-control" type="email" placeholder="メールアドレス" required autofocus>
			<input class="form-control" type="password" placeholder="パスワード" required>
			<label class="form-check-label"><input class="form-check-input" type="checkbox"> 保存する</label>
            <button class="btn btn-primary w-100 btn-lg my-3" type="submit">サインイン</button>
		</form>
		<p class="text-center mt-4 text-secondary">&copy; Login form</p>
	</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
